name: Deploy to GitHub Pages

on:
  # Chạy khi push vào main hoặc master branch
  push:
    branches: [ main, master ]

  # Cho phép chạy workflow thủ công
  workflow_dispatch:

# Cấp quyền để deploy lên GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Chỉ cho phép một deployment chạy cùng lúc
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job build dự án
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Copy images to public folder
        run: cp -r pic public/

      - name: Build project
        run: bun run build
        env:
          VITE_BASE_PATH: /Phuong-Viet-ERP/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # Job deploy lên GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
